<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>calculator</title>
</head>
<body>
  <div id="app">
    <section class="wrap">
      <div class="box">
        <div class="screen">
          <div class="show-s">{{ process }}</div>
          <div class="show-l">{{ filter }}</div>
        </div>
        <div class="keyboard-box">
          <div 
          class="keyboard color-w" 
          v-for="(item, index) in button"
          :class="{square: item.isSquare}"
          :key="index"
          @click="input(item.number, item.type)"
          >
            {{ item.number }}
          </div>
          <div class="result color-w" @click="result">
            <span class="result-font">=</span>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./js/MathNumber.min.js"></script>
<script src="./js/all.js"></script>
</html>
